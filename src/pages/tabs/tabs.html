<ion-tabs (ionChange)="tabsSwitched($event)">

  <ion-tab [root]="tab2Root" tabTitle="9.9包邮" tabUrlPath="tab1" [rootParams]='{"view":"product","title":"9.9包邮","zk_price":"1","channel":2,"up":&apos;{"view":"products","title":"9.9包邮","zk_price":"1","channel":2}&apos;}' tabUrlPath="tab2" tabIcon="tab1"></ion-tab>
  <ion-tab tabTitle="拼团" tabUrlPath="tab2" tabIcon="tab2"  (ionSelect)="cp.goto({view:'group'})"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="购物车" tabUrlPath="tab3" tabIcon="tab3"></ion-tab>
